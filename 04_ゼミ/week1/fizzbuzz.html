<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const fizzBuzz = function(number) {
            for(let n = 0; n <= number; n++) {
                if(n % 15 === 0) {
                    console.log("FizzBzz")
                }
                else if(n % 3 === 0) {
                    console.log("Fizz")
                }
                else if(n % 5 === 0) {
                    console.log("Buzz")
                }
                else{
                    console.log(n)
                }
            }
       }
       
    </script>
</body>
</html>
